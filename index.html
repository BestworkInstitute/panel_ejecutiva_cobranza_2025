<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Ejecutiva Cobranza</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
            gap: 15px;
            width: 100%;
        }

        button {
            padding: 15px;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        /* Colores personalizados */
        .messagebird { background-color: blue; }
        .serpo { background-color: rgb(204, 14, 46); color: white; }
        .webmail { background-color: orange; }
        .reloj-control { background-color: rgb(30, 142, 191); }
        .envio-masivo { background-color: purple; }
        .portal-llamados { background-color: rgb(215, 213, 75); }
        .formulario-casos { background-color: darkorange; }
        .tabla-avance { background-color: green; }
        .masivo { background-color: rgb(111, 236, 111); }
        .comprobante { background-color: rgb(223, 68, 68); }

        button:hover {
            filter: brightness(90%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://bestwork.cl/wp-content/uploads/2023/05/Logo.png" alt="Logo Best Work" class="logo">

        <!-- Título -->
        <h1>Panel Ejecutiva Cobranza</h1>

        <!-- Botones en Grid -->
        <div class="buttons-grid">
            <button class="messagebird" onclick="openLink('https://inbox.messagebird.com/workspace/')">MESSAGEBIRD</button>
            <button class="serpo" onclick="openLink('https://ventab.serpo.cl/inicio/bestwork')">SERPO</button>
            <button class="webmail" onclick="openLink('https://webmail.bestwork.cl/')">WEBMAIL</button>
            <button class="reloj-control" onclick="openLink('https://trabajador.relojcontrol.com/')">RELOJ CONTROL</button>
            <button class="envio-masivo" onclick="openLink('https://mensaje-cobranza.vercel.app/')">SISTEMA DE ENVÍO MASIVO</button>
            <button class="portal-llamados" onclick="openLink('https://www.prolaborem.cl/gestionempresa/txpCobranzasCallNew/index.php')">PORTAL LLAMADOS COBRANZA</button>
            <button class="formulario-casos" onclick="openLink('https://docs.google.com/forms/d/e/1FAIpQLSesFiwsz1oliP4ssdyt_NATzRNEHpRGpwqEw3oV3fUnzZtOEg/viewform?pli=1')">FORMULARIO DE CASOS</button>
            <button class="tabla-avance" onclick="openLink('https://docs.google.com/spreadsheets/d/1h5o6IsqXCkqpRb6Rc-npeTmwSYJEWzLU/edit?rtpof=true&sd=true')">TABLA AVANCE</button>
            <button class="masivo" onclick="openLink('https://docs.google.com/spreadsheets/d/1eOl7_7pqMns6HMmXSTGZsdG-lh8POHFxIlv3R2teAYM/edit?gid=525436215#gid=525436215')">TABLAS ENVÍO MASIVO</button>
            <button class="comprobante" onclick="openLink('https://forms.gle/Fk4ze2wKaHSSnj4s5')">COMPROBANTE DE PAGO</button>
        </div>
    </div>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
